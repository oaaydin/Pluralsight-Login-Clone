<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In | Pluralsight</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="leftDiv">
            <img src="images/login-logo.png" alt="logo">
            <div class="inputDiv">
                <label for="email">Email or Username</label>
                <input type="form" name="email" id="email" autocomplete="off">
            </div>
            <div class="inputDiv">
                <label for="password">Password</label>
                <input type="text" name="password" id="password" autocomplete="off">
            </div>
            <button class="signinButton">Sign in</button>
            <a href="#" class="lefta">Forgot password?</a>
            <a href="#" class="lefta">Sign in with company or school</a>
            <hr>
            <button class="accountButton">Create an account</button>
            <footer>
                <p>Copyright Â© 2004 - 2024 Pluralsight LLC. All rights reserved.</p>
                <div class="footerDiv">
                    <a href="#">Terms of Use </a>|<a href="#"> Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div class="rightDiv">
            <div class="rightSection">
                <p>Let's create the future <strong>together</strong>.</p>
            </div>
            <div class="rightButton"><button>Start a FREE 10-day trial</button></div>
        </div>
    </div>
</body>

</html>
